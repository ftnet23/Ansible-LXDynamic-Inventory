before_install:
  - DEBIAN_FRONTEND=noninteractive sudo apt-get install npm -y

install:
  - npm install
language: node_js
node_js:
  - "6"
sudo: required
dist: trusty
env:
  - CXX=g++-4.8
  - DEBIAN_FRONTEND=noninteractive
adons:
  apt:
    sources:
      -ubuntu-toolchain-r-test
    packages:
      - g++-4.8

cache:
  directories:
    - ./ansible
    - ./tmp
    - ./node_modules 
    - $TRAVIS_BUILD_DIR/ansible
    - $TRAVIS_BUILD_DIR/./tmp
    - $TRAVIS_BUILD_DIR/./node_modules 
